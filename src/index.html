<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circles</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates|Source+Sans+Pro:400,400i,700" rel="stylesheet">
</head>
<body>
    <div id="content">
        <canvas id="canvas"></canvas>
        <div id="me" class="hidden">
            <h3 id="myName"></h1>
            <div></div>
        </div>
        <div id="startHolder">
            <div id="startScreen">
                <div id="startMenu">
                    <h1>Circles</h1>
                    <p id="message"></p>
                    <div id="startContent">
                        <button id="playButton">Play</button>
                        <span>
                            <input id="nameInput" type="text" autofocus placeholder="nickname" maxlength="20">
                        </span>
                    </div>
                </div>
                <div id="instructions">
                    <h3>how to play:</h3>
                        <ul>
                            <li>stay in the centre</li>
                            <li>push people out</li>
                            <li>don't get pushed out</li>
                        </ul>
                </div>
            </div>
        </div>
        <div id="leaderboard" class="hidden">
            <h3>Leaderboard</h3>
            <ol id="leaderlist"> </ol>
        </div>
    </div>

    <script src="http://circles-nerdycouple.rhcloud.com:8000/socket.io/socket.io.js"></script>
</body>
</html>
